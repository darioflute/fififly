{% set name = "fififly" %}
{% set data = load_setup_py_data() %}

package:
  name: "{{ name|lower }}"
  version: "{{ data.get('version') }}"

source:
  git_tag: main
  git_url: https://github.com/darioflute/fififly.git

build:
  
requirements:
  build:
    - setuptools
    - python

  run:
    - python
    - matplotlib >=3.0.2
    - numpy >=1.11
    - scipy
    - astropy >=3.0
    - lxml >=4.6
    - unidecode >=1.2
        
test:
  imports:
    - fififly

about:
  home: https://github.com/darioflute/fififly
  license: GPL3
  license_file: LICENSE
  description: 'Library for preparing FIFI-LS flights.'
